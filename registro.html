<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="desconto">
            20% de desconto em todos os produtos!
        </div>
        <div class="nome-loja">
           <div class="logo">
            <img src="img/logo.png" alt="Logo Empresa">
            Nome Da Loja
            </div>
            <nav>
            <a href="index.html">Login</a>
            <a href="#">Registro</a>
            <a href="contato.html">Contato</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="central">
            <h1>Registro</h1>

            <form action="">
                <input type="text" name="nome-sobrenome" placeholder="Nome e Sobrenome">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="senha" placeholder="Senha">
                <select name="pais" id="" >
                    <option value="BR">BRASIL</option>
                    <option value="CL">COLÔMBIA</option>
                    <option value="AR">ARGENTINA</option>
                </select>
                <div class="botao-registro">
                <button type="reset" class="reset">
                    Limpar
                </button>
                <button>
                    Registrar
                </button>
            </div>
            </form>
            <p>Já possui uma conta? <a href="index.html">Entrar</a></p>
        </div>
    </main>

    <footer>
        Todos os direitos reservados a FRONT END 1
    </footer>
    <a href="contato.html" class="contato-link"> <img src="img/o-email.png" alt="contato"> </a>
</body>



</html>
